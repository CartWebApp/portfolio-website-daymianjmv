<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icons/globe.png" type="image/x-icon">
    <title>404 Not Found</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0000AA;
            color: #FFFFFF;
            overflow: hidden;
        }

        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
            width: 80%;
            max-width: 600px;
            background-color: #000000;
            border: 2px solid #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .error-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1em;
            line-height: 1.5;
        }

        .button {
            display: block;
            margin: 20px auto 0;
            background-color: #000000;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            width: fit-content;
        }

        .button:hover {
            background-color: #FFFFFF;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-title">A fatal exception 0E has occurred at 0028:C0011E36 in VXD VMM(01) + 00010E36.</div>
        <div class="error-message">
            The current application will be terminated.<br><br>
            * olssv, pt khftphu.<br>
            * Press CTRL+ALT+BACKSPACE again to restart your computer. You will lose any unsaved information in all applications.<br><br>
            Press any key to continue<span id="ellipsis">...</span>
        </div>
        <a class="button" href="/" onclick="return confirm('Are you sure you want to restart?')">Restart</a>
    </div>
    <script>
        const ellipsisElement = document.getElementById('ellipsis');
        let dots = 0;

        setInterval(() => {
            dots = (dots + 1) % 4; // Cycle through 0, 1, 2, 3
            ellipsisElement.textContent = '.'.repeat(dots);
        }, 500); // Update every 500ms

        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.altKey && event.code === 'Backspace') {
                window.location.href = '/'; // Redirect to index
            } else {
                location.reload(); // Reload the page
            }
        });
    </script>
</body>

</html>
