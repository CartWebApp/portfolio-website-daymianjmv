<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icons/globe.png" type="image/x-icon">
    <title>404 Not Found</title>

    <style>
        @import url('/fonts/stylesheet.css');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial';
            background-color: #000000;
            color: #FFFFFF;
            overflow: hidden;
        }

        .fof {
            font-family: 'Timetwist-Italic';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            z-index: 1;
            color: rgb(0, 0, 0);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.5), -1px -1px #000000;
            font-size: 20em;
        }

        .header {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 15em;
        }

        .header-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .fof,
        .header {
            margin: 0;
        }

        .button {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            padding: 20px 40px;
            font-size: 2em;
            cursor: pointer;
            font-family: 'Times New Roman';
            border: #FFFFFF 2px solid;
            text-decoration: underline;
        }

        .clock {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFFFFF;
            font-family: 'Times New Roman';
            font-size: 1.5em;
            z-index: 4;
        }

        @media (max-width: 450px) {
            .fof {
                font-size: 10em;
                transform: translate(-50%, -60%);
            }

            .header {
                font-size: 5em;
                top: 40%;
            }

            .button {
                font-size: 1.5em;
                padding: 15px 30px;
                top: 75%;
            }

            .clock {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="clock" id="clock"></div>
    <div class="header-container">
        <h1 class="fof">404</h1>
        <h2 class="header">d4ym1an.exe</h2>
    </div>
    <button class="button" onclick="window.location.href='/'">Go Home</button>
    <canvas id="backgroundCanvas"></canvas>
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const year = now.getFullYear();
            const date = `${day} - ${month} - ${year}`; // Format: DD - MM - YYYY
            const time = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false }); // Exclude seconds
            clockElement.textContent = `${date} ${time}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
